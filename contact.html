<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — Mathieu Dally</title>
  <link rel="stylesheet" href="assets/style.css">
  <script src="assets/script.js" defer></script>
</head>
<body>
  <header class="site-header">
    <div class="container">
      <a class="brand" href="index.html">Mathieu Dally</a>
      <nav class="nav" id="nav">
        <a href="index.html">Accueil</a>
        <a href="about.html">À propos</a>
        <a href="skills.html">Compétences</a>
        <a href="projects.html">Projets</a>
        <a href="hobbies.html">Hobbies</a>
        <a href="contact.html">Contact</a>
      </nav>
      <button id="menuBtn" class="menu-btn" aria-label="Ouvrir le menu">☰</button>
    </div>
  </header>
  <main class="container">
    <h1>Contact</h1>
    <form id="contactForm" class="contact-form" novalidate>
      <label for="name">Nom complet</label>
      <input id="name" name="name" type="text" required minlength="2">

      <label for="email">Email</label>
      <input id="email" name="email" type="email" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" required minlength="10"></textarea>

      <button type="submit" class="btn">Envoyer</button>
      <p id="formMsg" class="form-msg" aria-live="polite"></p>
    </form>
  </main>
  <footer class="site-footer">
    <div class="container"><a href="index.html">← Retour</a></div>
  </footer>
</body>
</html>
